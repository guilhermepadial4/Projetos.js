<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script defer src="js/index.js"></script>

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon--image">

        <h1 class="pokemon--data"> 
            <span class="pokemon--number"></span>-
            <span class="pokemon--name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input--search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-netx" >Next &gt;</button>
        </div>

        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
