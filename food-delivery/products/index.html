<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Produtos</title>
  </head>
  <body>
    <nav class="container__nav">
      <img class="logo" src="src/assets/icons/logo.svg" alt="Logo" />

      <div class="container__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="input__nav" type="text" placeholder="Procurar" />
      </div>

      <div class="container__options_nav">
        <p>Restaurantes</p>
        <p>Pratos</p>
        <div class="bar"></div>
        <p>Meus Pedidos</p>
      </div>

      <div class="container__bag">
        <img src="src/assets/icons/shopping-bag.svg" alt="Sacola" />
      </div>

      <div class="container__count">
        <p>3</p>
      </div>

      <img class="avatar" src="src/assets/images/avatar.jpg" alt="Avatar" />
    </nav>

    <div class="bar"></div>

    <article class="container__article">
      <section class="container__deserty">
        <img src="src/assets/images/desert.jpg" alt="Sobremesa" />

        <div class="description__deserty">
          <p class="all">Todas sobremesas</p>
          <p class="discount">20% OFF</p>
          <p class="type">Deserty</p>
        </div>
      </section>

      <section class="container__fooddie">
        <img src="src/assets/images/burguer.jpg" alt="Sobremesa" />

        <div class="description__fooddie">
          <p class="all">Big Burguers</p>
          <p class="discount">50% OFF</p>
          <p class="type">Fooddies</p>
        </div>
      </section>
    </article>

    <main>
      <section class="container__categorys">
        <div class="category">
          <img src="src/assets/images/pizza.jpg" alt="Emoji Pizza">

          <p>Pizza</p>
        </div>

        <div class="category">
          <img src="src/assets/images/burguer-emoji.jpg" alt="Emoji Burguer">

          <p>Burguer</p>
        </div>

        <div class="category">
          <img src="src/assets/images/meat.jpg" alt="Emoji Carne">

          <p>Carne</p>
        </div>

        <div class="category">
          <img src="src/assets/images/sushi.jpg" alt="Emoji Sushi">

          <p>Sushi</p>
        </div>

        <div class="category">
          <img src="src/assets/images/broccoli.jpg" alt="Emoji Brocolis">

          <p>Vegano</p>
        </div>

        <div class="category">
          <img src="src/assets/images/cake.jpg" alt="Emoji Bolo">

          <p>Sobremesas</p>
        </div>
      </section>

      <h2>Restaurantes pr√≥ximos</h2>

      <section class="container__restaurants">
        <div class="restaurant">
          <img src="src/assets/images/resta_1.jpg" alt="Restaurante">

          <h3>Royal Sushi House</h3>
        </div>
      </section>
    </main>
  </body>
</html>
