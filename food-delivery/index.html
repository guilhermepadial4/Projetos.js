<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Shaolin Delivery</title>
  </head>
  <body>
    <nav class="container__nav">
      <img src="src/assets/icons/logo.svg" alt="Logo principal" />
    </nav>

    <main class="container__main">
      <section class="container__left">
        <h1 class="title__main">Login</h1>

        <p class="paragraph__description">Entre com os dados que você inseriu durante seu registro.</p>

        <form class="container__form">
          <label class="label__form">Email</label>
          <div class="input-icon">
            <i class="fa-regular fa-eye"></i>
            <input class="input__form" type="email" placeholder="nome@exemplo.com" />
          </div>

          <label class="label__form">Senha</label>
          <div class="input-icon">
            <i class="fa-regular fa-eye"></i>
            <input class="input__form" type="text" placeholder="Search..." />
          </div>

          <div class="container__check">
            <input class="test" type="checkbox" />
            <label>Mantenha-me conectado</label>
          </div>

          <button class="btn__login" type="submit">Login</button>

          <button class="forgot__pass" type="submit">Esqueceu a senha?</button>

          <button class="create__account">Ainda não tem uma conta? <span class="emphasis">Cadastre-se</span></button>
        </form>
      </section>

      <section class="container__right">
        <div class="container__overall_rating">
          <div class="spet__bar">
            <h2>Avaliação Geral</h2>

            <button class="btn__review">Deixe um comentário</button>
          </div>

          <div class="container__nota">
            <p class="nota">4.2</p>

            <img src="src/assets/icons/stars.svg" alt="Estrelas de Avaliação" />

            <p class="votes">3 votos</p>
          </div>

          <div class="bar"></div>

          <div class="container__sort">
            <div class="btn__icon">
              <i class="fa-solid fa-chevron-down"></i>
              <button class="btn__sort"><span class="emphasis__sort">Classificar por:</span> Recentes</button>
            </div>
          </div>

          <div class="review">
            
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
