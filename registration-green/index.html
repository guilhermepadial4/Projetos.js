<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Registration Green</title>
  </head>
  <body>
    <main class="container__main">
      <section class="container__register_left">
        <h2 class="title__register">Get Starded Now</h2>

        <form class="container__form">
          <label class="label__form">Name</label>
          <input class="input__form" type="text" placeholder="Enter your name" />

          <label class="label__form">Email address</label>
          <input class="input__form" type="email" placeholder="Enter your email" />

          <label class="label__form">Password</label>
          <input class="input__form" type="password" placeholder="Enter your password" />

          <div class="container__check">
            <input class="test" type="checkbox" />
            <label>I agree to the <a href="#">terms & policy</a></label>
          </div>

          <button class="btn__submit" type="submit">Signup</button>
        </form>

        <p class="paragraph__or">Or</p>

        <div class="container__method">
          <div class="container__method_options">
            <img src="src/icons/google.svg" alt=" icon Google" />
            <p>Sign in with Google</p>
          </div>

          <div class="container__method_options">
            <img src="src/icons/apple.svg" alt="icon Apple" />
            <p>Sign in with Apple</p>
          </div>
        </div>

        <p class="paragraph__sign">Have an account? <a href="#">Sign In</a></p>
      </section>

      <section class="container__image_right">
        <img src="src/image/side.png" alt="Image Side " />
      </section>
    </main>
  </body>
</html>
